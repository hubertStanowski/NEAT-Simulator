<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="assets/logo-snake.png"
      id="dynamic-favicon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEAT Simulator</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function updateFavicon() {
        const favicon = document.getElementById('dynamic-favicon');
        const snakeElement = document.getElementById('snake');
        const flappybirdElement = document.getElementById('flappybird');

        if (snakeElement) {
          favicon.href = 'assets/logo-snake.png';
        } else if (flappybirdElement) {
          favicon.href = 'assets/logo-flappybird.png';
        }
        // Default stays as snake if neither is found
      }

      const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.type === 'childList') {
            updateFavicon();
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true,
      });

      window.addEventListener('load', updateFavicon);

      setInterval(updateFavicon, 1000);
    </script>
  </body>
</html>
